<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Make Transaction</h2>

  <form id="transactionForm" class="mb-4">
    <div class="mb-3">
      <label for="sourceAccount" class="form-label">Source Account</label>
      <select id="sourceAccount" class="form-select" required></select>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Transaction Type</label>
      <select id="type" class="form-select" required>
        <option value="DEBIT">Debit</option>
        <option value="CREDIT">Credit</option>
      </select>
    </div>

    <div id="destinationDiv" class="mb-3" style="display:none;">
      <label for="destinationAccount" class="form-label">Destination Account</label>
      <select id="destinationAccount" class="form-select"></select>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="cashWithdraw">
        <label class="form-check-label" for="cashWithdraw">Cash Withdraw</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" min="0" step="0.01" required>
    </div>

    <div class="mb-3">
      <label for="narration" class="form-label">Narration</label>
      <input type="text" id="narration" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h3>Your Transactions</h3>
  <table class="table table-striped" id="transactionsTable">
    <thead>
      <tr>
        <th>ID</th>
      
        <th>Type</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Narration</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="js/transaction.js"></script>
</body>
</html>
