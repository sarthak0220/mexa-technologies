<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Your Accounts</h2>

  <!-- Accounts Table -->
  <table class="table table-striped" id="accountsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Balance</th>
        <th>Currency</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Create Account Form -->
  <h4 class="mt-5">Create New Account</h4>
  <form id="createAccountForm">
    <div class="mb-3">
      <label class="form-label">Currency</label>
      <input type="text" id="currency" class="form-control" placeholder="e.g. USD, EUR" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Initial Balance</label>
      <input type="number" id="balance" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Owner name</label>
      <input type="text" id="owner" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Create Account</button>
  </form>

  <a href="transaction.html" class="btn btn-primary mt-3">Make Transaction</a>
</div>

<script src="js/accounts.js"></script>
</body>
</html>
